<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container">
            <a class="navbar-brand fs-2" href="/fridges">Fridges</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" th:action="@{/fridges}" th:method="get">
                    <input id="cost" name="cost"
                            class="form-control me-2" type="search" placeholder="Min cost" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
